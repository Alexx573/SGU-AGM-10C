# 1. BLOQUE DE EVENTOS (Obligatorio si reemplazas el nginx.conf principal)
events {
    worker_connections 1024;
}

# 2. BLOQUE HTTP (Obligatorio para contener los servidores)
http {
    # Esto es CRUCIAL para que carguen los estilos CSS y JS correctamente
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- TU CONFIGURACIÓN DE SERVIDOR ---
    server {
        # Escuchar en 443 (HTTPS)
        listen 443 ssl;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;

        # Certificados (leídos del volumen externo)
        ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;

        # Proxy al Backend
        location /api/ {
            # Apuntamos al backend seguro
            proxy_pass https://sgu-backend:8080;
            
            # Ignorar error de certificado auto-firmado
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # React Router (Evita errores 404 al recargar)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # Redirección de HTTP a HTTPS (Opcional pero recomendada)
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}